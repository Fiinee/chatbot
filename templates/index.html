    <script>
        const setTheme = theme => document.documentElement.className = theme;

        const teacherButtons = document.querySelectorAll('.teacher-btn');
        const chatContainer = document.getElementById('chat-container');
        const teacherName = document.getElementById('teacher-name');
        const chatBox = document.getElementById('chat-box');
        const userMessageInput = document.getElementById('user-message');
        const sendMessageButton = document.getElementById('send-message');

        teacherButtons.forEach(button => {
            button.addEventListener('click', () => {
                const selectedTeacher = button.getAttribute('data-teacher');
                chatBox.innerHTML = ""
                fetch('/select', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ teacher: selectedTeacher })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        teacherName.textContent = button.textContent;
                        chatContainer.style.display = 'block';
                    }
                });
            });
        });

        sendMessageButton.addEventListener('click', () => {
            
            const userMessage = userMessageInput.value;
            if (userMessage.trim() === "") return;

            chatBox.innerHTML += `<div><b>–°—Ç—É–¥–µ–Ω—Ç:</b> ${userMessage}</div>`;
            userMessageInput.value = '';

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    chatBox.innerHTML += `<div><b>–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å:</b> ${data.response}</div>`;
                } else if (data.error) {
                    alert(data.error);
                }
            });
        });
        function toggleEmojiPanel() {
            const emojiPanel = document.getElementById("emoji-panel");
            emojiPanel.style.display = emojiPanel.style.display === "block" ? "none" : "block";
        }
        function insertEmoji(emoji) {
           userMessageInput.value += emoji;
            toggleEmojiPanel(); 
        }
    </script>
